<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

</head>

<body>
    <h1>Add users</h1>
    <form id="myForm">
        Name <input id="name" type="text" name="username">
        Country <input id="country" type="text" name="country">
        Message <input id="message" type="text" name="message">
        <input id="send" type="button" value="Submit">
    </form>

    <table id="gbdata"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $("#send").click(function () {
            var name = $("#name").val();
            var country = $("#country").val();
            var message = $("#message").val();
            var date = new Date();
            console.log(name)

            var sendingData = {
                "username": name,
                "country": country,

                "message": message
            };
            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/ajaxmessage',
                data: sendingData,
                success: function (postData) {
                    {
                        for (var i = 0; i < postData.length; i++) {
                            var username = postData[i].username;
                            var country = postData[i].country
                            var message = postData[i].message
                            var date = postData[i].date
                            var tr_str = "<tr>" +
                                "<td align='center'>" + username + "</td>" +
                                "<td align='center'>" + country + "</td>" +
                                "<td align='center'>" + date + "</td>" +
                                "<td align='center'>" + message + "</td>" +
                                "</tr>"
                            console.log(username)
                            $("#gbdata").append(tr_str);
                        }


                    }
                }

            })
        })


    </script>
</body>

</html>
