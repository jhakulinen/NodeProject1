<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Guestbook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/ajaxmessage">Ajax Message</a></li>
                    <li><a href="/newmessage">New Message</a></li>
                    <li><a href="/guestbook">Guestbook</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <form class="form-example" method="POST" action="/adduser">
                    <h1>Add users</h1>
                    <div class="form-group">
                        <label for="username">Name:</label>
                        <input class="form-control username" type="text" placeholder="Name..." name="username">
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input class="form-control country" type="text" placeholder="Country..." name="country">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <input class="form-control country" type="text" placeholder="Message..." name="message">
                        <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
